<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Calcular temperaturas</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />

</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="material-icons" style="font-size:50px;color: #507096;">info</i>
            <input type="text" class="searcher" placeholder="Digite uma cidade">
            <button class="material-icons" style="font-size:32px">search </button>
        </div>

        <div class="not-found">
            <img src="./imgs/404.jpeg" alt="not-found">
            <p>Opa! Não possuímos informações sobre essa cidade</p>
        </div>

        <div class="info-temperatura">
            <img src="">
            <p class="valor-temperatura"></p>
            <p class="descricao"></p>
        </div>


        <div class="detalhes">
            <div class="temperatura">
                <i class="material-icons">waves</i>
                <span></span>
                <p>Umidade</p>
            </div>

            <div class="vento">
                <i class="material-icons">air</i>
                <span></span>
                <p>Velocidade do Vento</p>
            </div>
        </div>

    </div>
</body>

</html>
